{% extends 'Product/base.html' %} {% block title %}Login | Emart{% endblock title %} {% block body %}

<style>
    .sign-in-form {
        background-size: cover;
        padding: 15px;
    }
    
    .title {
        margin: 5px;
    }
    
    .title h2 {
        text-transform: uppercase;
    }
    
    .content-img img {
        width: 150px;
    }
    
    .content-form {
        color: black;
        font-weight: 500;
        text-transform: uppercase;
    }
</style>
<section class="sign-in-form">
    <div class="title text-center">

        <h2>Login User</h2>
        <hr style="width: 20%;height:4px;border-width:0;;background-color:rgb(0, 199, 209);margin-left: 40%;">


    </div>

    <div class="content text-center">

        <div class="content-img">
        </div>

        <div class="content-form">
            <form method="POST">
                {% csrf_token %}
                <label for="username">Username : </label>
                <input type="text" name="username" id="username"><br><br>
                <label for="password">Password : </label>
                <input type="password" name="password" id="password"><br><br>
                <button class="btn btn-primary" type="submit">Login</button>
                <p>Forgot Password <a href="/user/password_reset" class="btn btn-danger">Reset </a></p>
                <br><br>
                <p>Have not Registered yet .. <a href="/user/register" class="btn btn-warning">Sign in </a></p>


            </form>
        </div>
    </div>
</section>

{% endblock body %}
