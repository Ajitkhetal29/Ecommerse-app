{% extends 'Product/base.html' %} {% block title %} Contact| Emart{% endblock title %} {% block body %}

<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }
    
    * {
        box-sizing: border-box;
    }
    
    h1 {
        font-size: 26px;
        font-weight: 600;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
    }
    
    label {
        color: brown;
        text-transform: uppercase;
        font-size: large;
    }
    
    input[type=text],
    select,
    textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        margin-top: 6px;
        margin-bottom: 16px;
        resize: vertical;
    }
    
    input[type=submit] {
        background-color: #04AA6D;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    
    input[type=submit]:hover {
        background-color: #45a049;
    }
    
    .container {
        border-radius: 5px;
        background-color: #f2f2f2;
        padding: 20px;
    }
</style>
<br>
<h1>Contact Us</h1>
<hr style="width: 20%;height:4px;border-width:0;;background-color:rgb(0, 199, 209);margin-left: 40%;">
<div class="container">
    <form method='POST'>
        <label for="fname">First Name :</label> {{form.name}}
        <br>
        <label for="lname">Email :</label>
        <br> {{form.email}}
        <br>
        <br>
        <label for="subject">Message :</label> {{form.review}}
        <input type="submit" value="Submit">
    </form>
</div>

{% endblock body %}
