<style>
    .container {
        padding: 20px;
        min-height: 120vh;
    }
    
    .container .content {
        justify-content: center;
    }
    
    .container form h3 {
        font-size: 26px;
        font-weight: 600;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    
    .container form img {
        height: 200px;
        width: 200px;
    }
    
    .container form label {
        font-size: larger;
        font-weight: 700;
    }
</style>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="content" style="text-align: center;">
            <h3>Profile Update </h3>
            <img src="{{user.profile.profile_picture.url}}" alt="">
            <hr style="width: 20%;height:4px;border-width:0;;background-color:rgb(0, 199, 209);margin-left: 40%;">
            <div class="content">
                <label>User: </label><br> {{ form.user }}
                <br><label>Contact: </label><br> {{ form.contact }}
                <br><label>locality: </label><br> {{ form.locality }}
                <br><label>city: </label><br> {{ form.city }}
                <br><label>state: </label><br> {{ form.state }}
                <br><label>address: </label><br> {{ form.address }}
                <br><label>zipcode: </label><br> {{ form.zipcode }}
                <br>
                <br>
                <button class="btn btn-success">Update</button>

            </div>
    </form>
    </div>

    {% endblock body %}
