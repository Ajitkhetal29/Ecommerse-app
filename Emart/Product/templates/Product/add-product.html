{% extends 'Product/base.html' %} {% block title %}Add Product | Emart{% endblock title %} {% block body %}


<style>
    .container {
        padding: 20px;
        min-height: 120vh;
    }
    
    .container .content {
        justify-content: center;
    }
    
    .container form h3 {
        font-size: 26px;
        font-weight: 600;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    
    .container form img {
        height: 200px;
        width: 200px;
    }
    
    .container form label {
        font-size: larger;
        font-weight: 700;
    }
</style>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="content" style="text-align: center;">
            <h3>Add Product  </h3>
            <hr style="width: 20%;height:4px;border-width:0;;background-color:rgb(0, 199, 209);margin-left: 40%;">
            <div class="content">
                <label>Product Name: </label><br> {{ form.product_name }}
                <br><label>Product category: </label><br> {{ form.product_category }}
                <br><label>Product Subcategory: </label><br> {{ form.product_sub_category }}
                <br><label>Productr Brand: </label><br> {{ form.product_brand }}
                <br><label>Product Prize: </label><br> {{ form.product_price }}
            </div>
            <br>
            <button type="submit" class="btn btn-success">Update product </button>
        </div>

    </form>
</div>
{% endblock body %}
