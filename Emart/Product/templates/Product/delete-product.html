{% extends 'Product/base.html' %} {% block title %}Update Product | Emart{% endblock title %} {% block body %}

<style>
    .container {
        padding: 20px;
        min-height: 120vh;
    }
    
    .container .content {
        justify-content: center;
    }
    
    .container form h3 {
        font-size: 26px;
        font-weight: 600;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }
    
    .container form img {
        height: 200px;
        width: 200px;
    }
    
    .container form label {
        font-size: larger;
        font-weight: 700;
    }
</style>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="content" style="text-align: center;">
            <h3>Product Delete </h3>
            <img src="{{product.product_image.url}}" alt="">
            <hr style="width: 20%;height:4px;border-width:0;;background-color:rgb(0, 199, 209);margin-left: 40%;">
            <div class="content">
                <h5>Are You sure want to delete  {{ form.product_name }} </h5>
                <button class='btn btn-warning' type="submit">YES</button>
                <a href="{% url 'Product:update_product' product.id %}" class=" btn btn-success">NO</a> 
            </div>
            <br>
        </div>

    </form>
</div>
{% endblock body %}
